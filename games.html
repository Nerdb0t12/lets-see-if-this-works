<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Brain Games</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a2a;
            color: #ffffff;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #9d8df1;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .game-card {
            background: rgba(41, 20, 78, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            background: rgba(61, 30, 118, 0.8);
            box-shadow: 0 0 25px rgba(157, 141, 241, 0.8);
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #9d8df1;
        }
        .game-description {
            font-size: 14px;
            color: #ffffff;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <a href="index.html" class="home-button">Home</a>
    <div class="container">
        <h1>Cosmic Brain Games</h1>
        <div class="game-grid">
            <div class="game-card" onclick="location.href='color-Matmch.html'">
                <div class="game-title">Color Match</div>
                <div class="game-description">Test your cognitive flexibility with this color-word matching game.</div>
            </div>
            <div class="game-card" onclick="location.href='Space memory-matrix.html'">
                <div class="game-title">Memory Matrix</div>
                <div class="game-description">Challenge your spatial memory by remembering patterns.</div>
            </div>
            <div class="game-card" onclick="location.href='Stellar Focus Game.html'">
                <div class="game-title">Stellar Focus</div>
                <div class="game-description">Improve your attention by identifying the direction of target spaceships.</div>
            </div>
        </div>
    </div>
    <script>
        function createStars() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
