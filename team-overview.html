<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Brain Team Overview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a2a;
            color: #ffffff;
            height: 100%;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #9d8df1;
            text-align: center;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(157, 141, 241, 0.5);
        }
        .team-summary {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .summary-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 0 1 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .summary-card h3 {
            margin-top: 0;
            color: #ff6b6b;
            font-size: 18px;
        }
        .summary-card p {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .improving { color: #4CAF50; }
        .declining { color: #F44336; }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-filter {
            display: flex;
            gap: 10px;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .player-table {
            width: 100%;
            border-collapse: collapse;
        }
        .player-table th, .player-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .player-table th {
            background-color: rgba(157, 141, 241, 0.3);
            cursor: pointer;
        }
        .player-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-green { background-color: #4CAF50; }
        .status-yellow { background-color: #FFC107; }
        .status-red { background-color: #F44336; }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <a href="index.html" class="home-button">Home</a>
    <div class="container">
        <h1>Team Overview</h1>
        
        <div class="section">
            <h2>Team Summary</h2>
            <div class="team-summary">
                <div class="summary-card">
                    <h3>Players Improving</h3>
                    <p class="improving">8</p>
                </div>
                <div class="summary-card">
                    <h3>Players Declining</h3>
                    <p class="declining">3</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="controls">
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Search players...">
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="improving">Improving</option>
                        <option value="stable">Stable</option>
                        <option value="declining">Declining</option>
                    </select>
                </div>
            </div>
            
            <table class="player-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Player Name</th>
                        <th onclick="sortTable(1)">Memory Score</th>
                        <th onclick="sortTable(2)">Attention Score</th>
                        <th onclick="sortTable(3)">Reaction Time</th>
                        <th onclick="sortTable(4)">Status</th>
                    </tr>
                </thead>
                <tbody id="player-table-body">
                    <!-- Player data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample player data
        const players = [
            { name: "Alex Johnson", memoryScore: 85, attentionScore: 78, reactionTime: 320, status: "improving" },
            { name: "Sarah Smith", memoryScore: 92, attentionScore: 88, reactionTime: 280, status: "stable" },
            { name: "Mike Brown", memoryScore: 76, attentionScore: 82, reactionTime: 350, status: "declining" },
            // Add more players as needed
        ];

        function populateTable(players) {
            const tableBody = document.getElementById('player-table-body');
            tableBody.innerHTML = '';
            players.forEach(player => {
                const row = `
                    <tr>
                        <td>${player.name}</td>
                        <td>${player.memoryScore}</td>
                        <td>${player.attentionScore}</td>
                        <td>${player.reactionTime}ms</td>
                        <td>
                            <span class="status-indicator status-${player.status === 'improving' ? 'green' : player.status === 'stable' ? 'yellow' : 'red'}"></span>
                            ${player.status}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function sortTable(n) {
            // Add sorting logic here
        }

        // Event listeners for search and filter
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredPlayers = players.filter(player => 
                player.name.toLowerCase().includes(searchTerm)
            );
            populateTable(filteredPlayers);
        });

        document.getElementById('status-filter').addEventListener('change', function() {
            const selectedStatus = this.value;
            const filteredPlayers = selectedStatus === 'all' 
                ? players 
                : players.filter(player => player.status === selectedStatus);
            populateTable(filteredPlayers);
        });

        // Initial population of the table
        populateTable(players);
    </script>
</body>
</html>
