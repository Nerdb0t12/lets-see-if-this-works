<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Brain</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a2a;
            color: #ffffff;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }
        .logo-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .tagline {
            font-size: 18px;
            color: #9d8df1;
            margin-bottom: 40px;
            text-align: center;
        }
        .button-container {
            width: 100%;
            max-width: 400px;
        }
        .button {
            background: rgba(41, 20, 78, 0.8);
            color: #fff;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-shadow: 0 0 15px rgba(157, 141, 241, 0.5);
        }
        .button:hover {
            background: rgba(61, 30, 118, 0.8);
            box-shadow: 0 0 25px rgba(157, 141, 241, 0.8);
        }
        .button::after {
            content: 'â†’';
            font-size: 24px;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="container">
        <div class="logo-container">
            <img src="cosmicbrain (1).png" alt="Cosmic Brain Logo" class="logo">
        </div>
        <h1>Cosmic Brain</h1>
        <p class="tagline">Small hits add up, rejuvenate your brain</p>
        <div class="button-container">
            <button class="button" onclick="location.href='color-match.html'">Color Match</button>
            <button class="button" onclick="location.href='memory-matrix.html'">Memory Matrix</button>
            <button class="button" onclick="location.href='health-bot.html'">Health Bot</button>
        </div>
    </div>
    <script>
        function createStars() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
