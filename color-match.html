<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Brain Color Match</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a2a;
            color: #ffffff;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #9d8df1;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .score, .timer {
            font-size: 24px;
            color: #9d8df1;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            width: 80%;
            box-shadow: 0 0 15px rgba(157, 141, 241, 0.5);
        }
        .word {
            font-size: 48px;
            font-weight: bold;
        }
        .label {
            color: #9d8df1;
            margin: 10px 0;
            font-size: 18px;
        }
        .question {
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .answer-btn {
            padding: 15px 30px;
            border: none;
            color: #fff;
            background-color: rgba(41, 20, 78, 0.8);
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .answer-btn:hover {
            background-color: rgba(61, 30, 118, 0.8);
            box-shadow: 0 0 25px rgba(157, 141, 241, 0.8);
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <a href="index.html" class="home-button">Home</a>
    <div class="container">
        <h1>Color Match</h1>
        <div class="game-info">
            <div class="score" id="score">Score: 0</div>
            <div class="timer" id="timer">Time: 30s</div>
        </div>
        <div class="card">
            <div class="label">meaning</div>
            <div class="word" id="meaning-word">YELLOW</div>
        </div>
        <div class="card">
            <div class="label">text color</div>
            <div class="word" id="color-word">YELLOW</div>
        </div>
        <div class="question">
            Does the meaning of the top card match the text color of the bottom card?
        </div>
        <div class="button-container">
            <button class="answer-btn" onclick="checkAnswer(false)">NO</button>
            <button class="answer-btn" onclick="checkAnswer(true)">YES</button>
        </div>
    </div>

    <script>
        const meaningWord = document.getElementById('meaning-word');
        const colorWord = document.getElementById('color-word');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const colors = ['RED', 'BLUE', 'GREEN', 'YELLOW'];
        let score = 0;
        let timeLeft = 30;
        let timerInterval;

        function newRound() {
            const meaningIndex = Math.floor(Math.random() * colors.length);
            const colorIndex = Math.floor(Math.random() * colors.length);
            
            meaningWord.textContent = colors[meaningIndex];
            colorWord.textContent = colors[colorIndex];
            colorWord.style.color = colors[colorIndex].toLowerCase();
        }

        function checkAnswer(playerAnswer) {
            const correctAnswer = meaningWord.textContent === colorWord.style.color.toUpperCase();
            if (playerAnswer === correctAnswer) {
                score += 10;
                if (timeLeft > 25) score += 5; // Bonus for quick answers
            } else {
                score = Math.max(0, score - 5);
            }
            updateScore();
            newRound();
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateTimer() {
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                endGame();
            } else {
                timeLeft--;
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            updateScore();
            updateTimer();
            newRound();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            alert(`Game Over! Your final score is ${score}`);
            startGame();
        }

        function createStars() {
            const body = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                body.appendChild(star);
            }
        }

        createStars();
        startGame();
    </script>
</body>
</html>
