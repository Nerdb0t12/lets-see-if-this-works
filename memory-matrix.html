<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0a0a2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #grid {
            display: inline-grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(157, 141, 241, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tile:hover {
            background-color: rgba(157, 141, 241, 0.3);
        }
        .tile.highlight {
            background-color: rgba(157, 141, 241, 0.8);
        }
        #score, #level, #timer {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background: rgba(41, 20, 78, 0.8);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(61, 30, 118, 0.8);
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="container">
        <h1>Space Memory Matrix</h1>
        <div id="grid"></div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="timer">Time: 5s</div>
        <button id="start-btn">Start Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');

        let gridSize = 4;
        let level = 1;
        let score = 0;
        let objectCount = 3;
        let memorizeTime = 5;
        let pattern = [];
        let playerSelections = [];
        let gameActive = false;
        let timerInterval;

        function createGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.addEventListener('click', () => tileClick(i));
                grid.appendChild(tile);
            }
        }

        function generatePattern() {
            pattern = [];
            for (let i = 0; i < objectCount; i++) {
                let randomTile;
                do {
                    randomTile = Math.floor(Math.random() * (gridSize * gridSize));
                } while (pattern.includes(randomTile));
                pattern.push(randomTile);
            }
        }

        function showPattern() {
            clearPlayerSelections();
            pattern.forEach((tileIndex, i) => {
                setTimeout(() => {
                    grid.children[tileIndex].classList.add('highlight');
                    setTimeout(() => grid.children[tileIndex].classList.remove('highlight'), 500);
                }, i * 600);
            });
            setTimeout(startPlayerTurn, pattern.length * 600 + 500);
        }

        function clearPlayerSelections() {
            playerSelections = [];
            Array.from(grid.children).forEach(tile => tile.classList.remove('highlight'));
        }

        function startPlayerTurn() {
            gameActive = true;
            startTimer(30);
        }

        function tileClick(index) {
            if (!gameActive) return;
            const tile = grid.children[index];
            playerSelections.push(index);
            tile.classList.add('highlight');

            if (playerSelections.length === pattern.length) {
                checkPattern();
            }
        }

        function checkPattern() {
            gameActive = false;
            clearInterval(timerInterval);
            let correct = true;
            for (let i = 0; i < pattern.length; i++) {
                if (pattern[i] !== playerSelections[i]) {
                    correct = false;
                    break;
                }
            }
            if (correct) {
                score += 100;
                level++;
                updateDisplay();
                setTimeout(nextLevel, 1000);
            } else {
                alert('Game Over! Try again.');
                resetGame();
            }
        }

        function nextLevel() {
            if (level % 5 === 1 && gridSize < 8) {
                gridSize++;
                createGrid();
            }
            objectCount = Math.min(3 + Math.floor(level / 5), 8);
            memorizeTime = Math.max(5 - Math.floor(level / 10), 2);
            generatePattern();
            showPattern();
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let time = seconds;
            timerDisplay.textContent = `Time: ${time}s`;
            timerInterval = setInterval(() => {
                time--;
                timerDisplay.textContent = `Time: ${time}s`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    gameActive = false;
                    alert('Time\'s up! Game Over!');
                    resetGame();
                }
            }, 1000);
        }

        function updateDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
        }

        function resetGame() {
            clearInterval(timerInterval);
            gridSize = 4;
            level = 1;
            score = 0;
            objectCount = 3;
            memorizeTime = 5;
            updateDisplay();
            createGrid();
        }

        function startGame() {
            resetGame();
            generatePattern();
            showPattern();
        }

        startBtn.addEventListener('click', startGame);

        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 4}s`;
            document.body.appendChild(star);
        }

        createGrid();
    </script>
</body>
</html>
