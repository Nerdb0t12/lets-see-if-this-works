<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a2a;
            overflow: hidden;
            position: relative;
            color: white;
        }
        #game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            z-index: 10;
        }
        #grid {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: rgba(100, 100, 255, 0.2);
            border: 2px solid rgba(150, 150, 255, 0.5);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tile:hover {
            background-color: rgba(120, 120, 255, 0.3);
        }
        .tile.highlight {
            background-color: rgba(100, 255, 100, 0.5);
            box-shadow: 0 0 15px rgba(100, 255, 100, 0.7);
        }
        .tile.selected {
            background-color: rgba(255, 100, 100, 0.5);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.7);
        }
        #score, #level, #timer {
            margin-top: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        button {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px 1px white;
        }
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(100,0,255,0.2) 0%, rgba(100,0,255,0) 70%);
            opacity: 0.5;
            animation: nebula-move 60s infinite alternate;
        }
        @keyframes nebula-move {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="nebula"></div>
    <div id="game-container">
        <h1>Space Memory Matrix</h1>
        <div id="grid"></div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="timer">Time: 30s</div>
        <div id="message"></div>
        <button id="start-btn">Start Game</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const messageDisplay = document.getElementById('message');

        let gridSize = 4;
        let level = 1;
        let score = 0;
        let pattern = new Set();
        let playerSelections = new Set();
        let gameActive = false;
        let timerInterval;

        function createGrid() {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.addEventListener('click', () => tileClick(i));
                grid.appendChild(tile);
            }
        }

        function generatePattern() {
            pattern.clear();
            const patternLength = Math.min(level + 2, gridSize * gridSize);
            while (pattern.size < patternLength) {
                const randomTile = Math.floor(Math.random() * (gridSize * gridSize));
                pattern.add(randomTile);
            }
        }

        function showPattern() {
            clearSelectedTiles();
            Array.from(pattern).forEach((tileIndex, i) => {
                setTimeout(() => {
                    const tile = grid.children[tileIndex];
                    tile.classList.add('highlight');
                    setTimeout(() => tile.classList.remove('highlight'), 500);
                }, i * 600);
            });
            setTimeout(startPlayerTurn, pattern.size * 600 + 500);
        }

        function startPlayerTurn() {
            playerSelections.clear();
            gameActive = true;
            startTimer(30);
        }

        function tileClick(index) {
            if (!gameActive) return;
            const tile = grid.children[index];
            
            if (playerSelections.has(index)) {
                playerSelections.delete(index);
                tile.classList.remove('selected');
            } else {
                playerSelections.add(index);
                tile.classList.add('selected');
            }

            if (playerSelections.size === pattern.size) {
                checkPattern();
            }
        }

        function checkPattern() {
            const correct = Array.from(pattern).every(tile => playerSelections.has(tile));
            if (correct) {
                levelComplete();
            } else {
                endGame("Incorrect pattern. Game Over!");
            }
        }

        function levelComplete() {
            gameActive = false;
            clearInterval(timerInterval);
            score += level * 10;
            level++;
            updateDisplay();
            messageDisplay.textContent = "Level Complete!";
            setTimeout(() => {
                messageDisplay.textContent = "";
                if (level % 3 === 0 && gridSize < 6) {
                    gridSize++;
                    createGrid();
                }
                startLevel();
            }, 1000);
        }

        function endGame(message) {
            gameActive = false;
            clearInterval(timerInterval);
            messageDisplay.textContent = message;
            startBtn.style.display = 'block';
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let time = seconds;
            timerDisplay.textContent = `Time: ${time}s`;
            timerInterval = setInterval(() => {
                time--;
                timerDisplay.textContent = `Time: ${time}s`;
                if (time <= 0) {
                    clearInterval(timerInterval);
                    endGame("Time's up! Game Over!");
                }
            }, 1000);
        }

        function updateDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
        }

        function clearSelectedTiles() {
            document.querySelectorAll('.tile.selected, .tile.highlight').forEach(tile => {
                tile.classList.remove('selected', 'highlight');
            });
        }

        function startLevel() {
            generatePattern();
            showPattern();
        }

        function startGame() {
            startBtn.style.display = 'none';
            level = 1;
            score = 0;
            gridSize = 4;
            messageDisplay.textContent = "";
            createGrid();
            updateDisplay();
            startLevel();
        }

        startBtn.addEventListener('click', startGame);

        // Add stars
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
